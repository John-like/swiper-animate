			@-webkit-keyframes move3 {

			    -webkit-transform: translateY(0,0);

			  }
			}

				/*animation-direction:alternate-reverse;*/
				-webkit-animation-iteration-count: infinite;
				animation-iteration-count: infinite;
				
				/*-webkit-animation-direction:alternate-reverse;*/
				
				
			}
			@-webkit-keyframes move4 {

	<script>  
		var slide10 = document.getElementById("slideten");
		var arr = document.getElementById("arr")
		//初始化
	  var mySwiper = new Swiper ('.swiper-container', {
	  	effect : 'slide',
	    direction: 'vertical',
	    loop: false,
	    
	    // 如果需要分页器
//	    pagination: '.swiper-pagination',
	    
	    // 如果需要前进后退按钮
//	    nextButton: '.swiper-button-next',
//	    prevButton: '.swiper-button-prev',
	    
	    // 如果需要滚动条
//	    scrollbar: '.swiper-scrollbar',
//动画的初始化
 		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
//		     alert(swiper.activeIndex);
			 console.log(swiper.activeIndex);
			 if(swiper.activeIndex==9){
			  	 
	  			arr.style.display="none";
			  }
		  } 
		 
	  }) 
	 
	  var song = document.getElementById("song");
	  var fan = document.getElementById("fan");
	  var flag = true;
	  $(".ctr").click(function(){
	  	if(flag){
//	  		alert(1);
			fan.style.webkitAnimationName ="move4";
	  		song.play();
	  		$(".ctr").css({"-webkit-animation-play-state":"running"})
	  		flag = false;
	  	}else{
	  		song.pause();
	  		fan.style.webkitAnimationName ="null";
	  		$(".ctr").css({"-webkit-animation-play-state":"paused"})
	  		flag = true;
	  	}
	  })
	  
  </script>
